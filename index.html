<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-of-life</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="board"></div>
      <div class="buttons">
        <form action="#">
          <label for="tamaño">Introduce el tamaño del mapa</label>
          <input
            type="text"
            id="tamaño"
            class="buttons__number-cells"
            required
          />
          <input
            type="button"
            class="buttons__create"
            onclick="create()"
            value="CREATE"
          />
          <input
            type="button"
            class="buttons__play"
            onclick="bucle()"
            value="JUGAR"
          />
          <input type="button" class="buttons__stop" value="STOP" />
          <input type="button" class="buttons__clear" value="CLEAR" />
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
